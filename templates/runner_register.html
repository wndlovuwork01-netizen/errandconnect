<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register as a Runner</h1>
        <form action="{{ url_for('runner_register') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="national_id_number">National ID Number</label>
                <input type="text" id="national_id_number" name="national_id_number" required>
            </div>
            <div class="form-group">
                <label for="profile_photo">Profile Photo</label>
                <input type="file" id="profile_photo" name="profile_photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="vehicle_type">Vehicle Type</label>
                <select id="vehicle_type" name="vehicle_type" required>
                    <option value="foot">Foot</option>
                    <option value="bike">Bike</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="car">Car</option>
                    <option value="truck">Truck</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicle_registration_number">Vehicle Registration Number (if applicable)</label>
                <input type="text" id="vehicle_registration_number" name="vehicle_registration_number">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
